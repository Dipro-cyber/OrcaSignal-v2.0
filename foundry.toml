[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Solidity compiler settings - updated for Uniswap v4 compatibility
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing settings
verbosity = 2
fuzz = { runs = 1000 }
invariant = { runs = 256, depth = 15, fail_on_revert = false }

# Gas settings
gas_limit = 9223372036854775807
gas_price = 20000000000

# RPC endpoints
[rpc_endpoints]
sepolia = "${ETHEREUM_RPC_URL}"
mumbai = "${POLYGON_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"

# Etherscan API keys for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mumbai = { key = "${POLYGONSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }

# Formatting settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"

# Documentation settings
[doc]
out = "docs"
title = "OrcaSignal"
book = "book.toml"
ignore = ["**/*.t.sol"]