services:
  # Backend API
  - type: web
    name: orcasignal-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      - key: ETHEREUM_RPC_URL
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CONTRACT_ADDRESS
        value: 0xDD5bFC1750eB847284E61dE6529C50b195A6F880

  # Frontend (Static Site)
  - type: web
    name: orcasignal-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: orcasignal-backend
          envVarKey: RENDER_EXTERNAL_URL
